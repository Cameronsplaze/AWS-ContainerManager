name: Dispatch - Deploy Leaf Stack

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "The leaf stack to Deploy"
        type: environment
        required: true

## Concurrency: DON'T cancel, otherwise the second deployment would try to update the
#     base-stack before the first finished and fail. This makes it wait until the first finishes.
# https://docs.github.com/en/actions/writing-workflows/choosing-what-your-workflow-does/control-the-concurrency-of-workflows-and-jobs
concurrency:
  group: "cdk-leaf"
  cancel-in-progress: false

jobs:
  cdk-deploy-leaf:
    name: Deploy Leaf Stack (${{ inputs.environment }})
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment: "${{ inputs.environment }}"
    steps:
      - uses: actions/checkout@v6

      - name: Setup CDK Deploy Leaf
        uses: ./.github/workflows/composite-cdk-deploy-leaf
        with:
          environment: ${{ inputs.environment }}
          secrets: ${{ toJson(secrets) }}
          vars: ${{ toJson(vars) }}
