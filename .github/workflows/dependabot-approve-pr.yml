# Taken from:
# https://docs.github.com/en/code-security/dependabot/working-with-dependabot/automating-dependabot-with-github-actions#approve-a-pull-request

name: Dependabot Auto-Approve PR's
on:
    pull_request: {}


permissions:
  # For Approving PR, and Auto-Merging it.
  contents: write
  pull-requests: write

jobs:

  dependabot:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:

      - name: Get Dependabot Metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      ### We do an action to wait, instead of enabling
      # "Require status checks to pass before merging" in settings
      # because that setting requires you to maintain a list of
      # actions to wait for. This will natually wait for everything.
      - name: Wait for all checks to complete
        # https://cli.github.com/manual/gh_pr_checks
        run: gh pr checks "$PR_URL" --watch --fail-fast
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Approve the PR
        # https://cli.github.com/manual/gh_pr_review
        run: gh pr review "$PR_URL" --approve
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Flag PR to auto-merge
        # https://cli.github.com/manual/gh_pr_merge
        run: gh pr merge "$PR_URL" --auto --merge
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
