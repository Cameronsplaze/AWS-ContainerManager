name: Dispatch - DELETE Leaf Stack

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "The leaf stack to DESTROY!!!"
        type: environment
        required: true

## If another similar workflow is running, kill it:
# https://docs.github.com/en/actions/writing-workflows/choosing-what-your-workflow-does/control-the-concurrency-of-workflows-and-jobs
concurrency:
  ## You can have variables here, but I want this to cancel
  # cross-branch AND cross-workflows too. ONLY one deploy at a time:
  group: "cdk-leaf"
  cancel-in-progress: true

jobs:
  cdk-destroy-leaf:
    name: Destroy Leaf Stack (${{ inputs.environment })
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment: "${{ inputs.environment }}"
    steps:
      - uses: actions/checkout@v5

      ## Install Everything / Setup Env Vars:
      - name: Setup CDK
        uses: ./.github/workflows/composite-setup-cdk
        with:
          secrets: ${{ toJson(secrets) }}
          vars: ${{ toJson(vars) }}

      ## Destroy the Leaf Stack:
      - name: "Destroying: ${{ inputs.environment }}"
        run: |
          make cdk-destroy-leaf \
            config-file="${{ vars.CONFIG_PATH }}" \
            container-id="${{ inputs.environment }}"