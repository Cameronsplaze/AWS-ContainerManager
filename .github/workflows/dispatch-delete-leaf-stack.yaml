name: Dispatch - DELETE Leaf Stack

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "The leaf stack to DESTROY!!!"
        type: environment
        required: true


jobs:
  cdk-destroy-leaf:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment: "${{ inputs.environment }}"
    steps:
      - uses: actions/checkout@v5

      ## Install Everything / Setup Env Vars:
      - name: Setup CDK
        uses: ./.github/workflows/composite-setup-cdk
        with:
          secrets: ${{ toJson(secrets) }}
          vars: ${{ toJson(vars) }}

      ## Destroy the Leaf Stack:
      - name: "Destroying: ${{ inputs.environment }}"
        run: |
          make cdk-destroy-leaf \
            config-file="${{ vars.CONFIG_FILE }}" \
            container-id="${{ inputs.environment }}"